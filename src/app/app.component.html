@if (!isLoginPage) {
  <div class="app-container">
    <!-- Header with Logo and Hamburger Menu -->
    <header class="app-header">
      <div class="header-left">
        <button mat-icon-button (click)="toggleSideNav()" class="hamburger-btn">
          <mat-icon>menu</mat-icon>
        </button>
        <div class="logo">
          <img src="assets/images/logo.svg" alt="eMec Logo" class="logo-img">
          <span class="logo-text">eMec</span>
        </div>
      </div>
    </header>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Side Navigation -->
      <div class="side-nav-container" [class.collapsed]="!isSideNavOpen">
        <app-side-nav></app-side-nav>
      </div>

      <!-- Content Area -->
      <div class="content-area" [class.expanded]="!isSideNavOpen">
        <div id="outlet">
          <router-outlet />
        </div>
      </div>
    </div>
  </div>
} @else {
  <!-- Full screen layout for login page -->
  <div class="login-layout">
    <router-outlet />
  </div>
}
